<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-header">Admin Controls</h1>

        <div class="admin-card">
            <h2>Add New Grocery Item</h2>

            <label for="category">Category</label>
            <select id="category">
                <option value="vegetable">Vegetable</option>
                <option value="fruit">Fruit</option>
                <option value="dairy">Dairy</option>
                <option value="drinks">Drinks</option>
                <option value="frozen">Frozen</option>
            </select>

            <label for="name">Item Name</label>
            <input type="text" id="name" placeholder="e.g., Broccoli">

            <label for="price">Price (â‚¬)</label>
            <input type="number" id="price" placeholder="e.g., 2.99" step="0.01">

            <button class="add-button">Add Item</button>
        </div>
    </div>
</body>
</html>
